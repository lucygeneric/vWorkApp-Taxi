<!DOCTYPE html> 
<html> 
  <head> 
  <title>VCA Limos</title> 
  
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
  
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/icon_app.png">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a1/jquery.mobile-1.0a1.min.css" />
  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
  <link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.css" /> 
  
  <link rel="stylesheet" href="css/styles.css" />
  
  <!-- remote -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
  <script type="text/javascript" src="js/vWorkApp/init.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <!-- vendor -->
  <script type="text/javascript" src="js/vendor/jquery.cookie.js"></script>
  <script type="text/javascript" src="js/vendor/jquery.ui.map.js"></script>
  <script type="text/javascript" src="js/vendor/jquery.ui.map.overlays.js"></script>
  <script type="text/javascript" src="js/vendor/jquery.ui.map.services.js"></script>
  <script type="text/javascript" src="js/vendor/jquery.ui.map.extensions.js"></script>
  <script type="text/javascript" src="js/vendor/bookmark_bubble.js"></script>
  <script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.js"></script>
  <script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i8n/jquery.mobile.datebox.i8n.en.js"></script>
  <script type="text/javascript" src="js/vendor/knockout-1.2.1.js"></script>
      
</head> 
<body> 


<!- Home page -->
<!- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<div data-role="page" id="home" data-theme="a" >
   
	<div data-role="content">
		
		<img src="images/logo.png" id="logo" />	
		 
	    <h3 class='indented_heading'>Booking Details</h3>
			
		<ul data-role="listview" data-inset="true" class="menu_list">
			<li>
				<a href="#pick_up">Pickup:
				<p id="pick_up_button" class="split_button_text" data-bind="text: pick_up_address"></p></a>
			</li>
			<li>
				<a href="#drop_off">Drop Off:
				<p id="drop_off_button" class="split_button_text" data-bind="text: drop_off_address"></p></a>
			</li>
			<li>
				<a href="#when">Date:
				<p id="when_button" class="split_button_text" data-bind="text: pick_up_time">Today</p></a>
			</li>
			
		</ul>
		
		<a href="#tracking" id="request_submit" data-role="button">Book Now!</a>
		
	</div>
	 
</div>



<!- Pick up location entry page -->
<!- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<div data-role="page" id="pick_up" data-add-back-btn="true" data-theme="a"> 

	<div data-role="header"><h1 id="status">Pick-up Location</h1></div>
	
	<div data-role="content" data-theme="b">  

		<div data-role="fieldcontain">
			<label for="pick_up_address">Enter your pick-up location</label>
			<input type="text" name="pick_up_address" id="pick_up_address_input" data-bind="value: pick_up_address"  />
		
			<div id="pick_up_container" class="inset_list"></div>
			
			<br /><br />
			
			<a href="#home" data-role="button">Use this pick-up location</a>

		</div>

	</div>	
	
</div>



<!- Drop location entry page -->
<!- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<div data-role="page" id="drop_off" data-add-back-btn="true" data-theme="a">

	<div data-role="header"><h1 id="status">Drop-off Location</h1></div>
	
	<div data-role="content" data-theme="b"> 
	
		<div data-role="fieldcontain">
		
			<label for="drop_off_address">Enter your drop-off location</label>
			<input type="text" name="drop_off_address" id="drop_off_address_input" data-bind="value: drop_off_address"  />
		
			<div id="drop_off_container" class="inset_list"></div>
			
			<br /><br />
			
			<a href="#home" data-role="button">Use this destination</a>
		
		</div>

	</div>	
	
</div>


<!- Pick up time page -->
<!- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<div data-role="page" id="when" data-add-back-btn="true" data-theme="a">

	<div data-role="header"><h1 id="status">Pick-up time</h1></div>
	
	<div data-role="content" data-theme="b"> 
		
		<div data-role="fieldcontain">
            
            <label for="date_entry">Pick-up Date:</label>
			<input name="date_entry" id="date_entry" type="date" data-role="datebox" data-options='{"mode": "calbox", 'calTodayButton': true}' value="Today">
            
            <label for="time_entry">Pick-up Time:</label>
			<input name="time_entry" id="time_entry" type="date" data-role="datebox" data-options='{"mode": "timebox", "timeFormatOverride": 12}' value="Right now">
            
            
            <br /><br />
            
            <a href="#home" id="date_submit" data-role="button">Use these times</a>
            
        </div>
		
		
	</div>	
	
</div>


<!- Map / Booking screen -->
<!- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<div id="tracking" data-role="page" data-theme="a">
	
	<div data-role="header"><h1 id="status" data-bind="text: driver_status">Connecting...</h1></div>
	
	<div data-role="content" class="item"> 
		<div id="map_canvas"></div>		
	</div>
	
	<div data-role="footer" class="ui-bar" id="map_footer" style="display:none"> 
	
			<div data-role="controlgroup" data-type="horizontal">
				<a href="#home" data-icon='alert' onclick="vWorkTaxico.cancelBooking()">Cancel</a>
				<a href="#" data-icon="plus" onclick="vWorkTaxico.showStatus()">Check Your Booking Status</a>
			</div>
		
		
	</div>
	
	<!-- this had to be in the containing div..... bug in JQMobile -->
	<script type="text/javascript">
	
		$('#tracking').live("pageinit", function() {
			vWorkTaxico.generateBaseMap($('#map_canvas'));
		});
		
		$('#tracking').live("pageshow", function() {
			var height = $("#tracking").height() - 85;
			$('#map_canvas').height(height);
			google.maps.event.trigger($('#map_canvas'), 'resize');
 		});
 		
	</script>

	
</div>

  <!-- vWorkApp -->
  <script type="text/javascript" src="js/vWorkApp/vWorkAppGeo-1.0.0.js"></script>
  <script type="text/javascript" src="js/vWorkApp/vWorkAppUI-1.0.0.js"></script>
  <script type="text/javascript" src="js/vWorkApp/vWorkAppData-1.0.0.js"></script>
  <script type="text/javascript" src="js/vWorkApp/vWorkAppUtils-1.0.0.js"></script>
  <!-- controllers -->
  <script type="text/javascript" src="js/controllers/home_controller.js"></script>
  <script type="text/javascript" src="js/controllers/pick_up_controller.js"></script>
  <script type="text/javascript" src="js/controllers/drop_off_controller.js"></script>
  <script type="text/javascript" src="js/controllers/when_controller.js"></script>
  <script type="text/javascript" src="js/controllers/booking_controller.js"></script>


</body>
</html>
